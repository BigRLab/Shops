{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
      <div class="page-header">
        <h1>我的账户</h1>
      </div>
      <ul>
          <li>用户ID = {{ profile.username }}</li>
          <li>用户名 = {{ profile.name }}</li>
          <li>用户电子邮件地址 = {{ profile.email }}</li>
          <li>用户性别 = {{ profile.gender }}</li>
          <li>用户所在的位置 ( 经度 = {{ profile.longitude }} , 纬度 = {{ profile.latitude }} )</li>
      </ul>
    </div>
{% endblock %}
