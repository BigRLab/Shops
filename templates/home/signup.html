{% extends 'base.html' %}

{% block content%}
<h3>注册</h3>
<div>
    <form method="post" action="{% url 'home:signup-submit' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required />
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required />
        </div>
        <div class="form-group">
            <label for="email">电子邮箱</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="电子邮箱" required />
        </div>
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="姓名" required />
        </div>
        <div class="form-group">
            <label for="gender">性别 (输入 男/女）</label>
            <input type="text" id="gender" name="gender" class="form-control" placeholder="性别" required />
        </div>
        <!--
        <div class="form-group">
            <label for="latitude">纬度</label>
            <input type="number" step = "any" id="latitude" name="latitude" class="form-control" placeholder="纬度" required />
        </div>
        <div class="form-group">
            <label for="longitude">经度</label>
            <input type="number" step = "any" id="longitude" name="longitude" class="form-control" placeholder="经度" required />
        </div>
        -->
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
</div>
{% endblock %}
